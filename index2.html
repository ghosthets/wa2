<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WixMart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="site-name">
            <h1>
                <span class="wix">Wix</span><span class="mart">Mart</span>
            </h1>
        </div>
    </header>

    <main>
        <!-- Image Slider -->
        <div class="image-slider">
            <div class="slide">
                <img src="image1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="Slide 4">
            </div>
        </div>

        <!-- New Arrivals Section -->
        <section class="new-arrivals">
            <h2>New Arrivals</h2>
            <div class="card-slider">
                <div class="card">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <button>Buy Now</button>
                </div>
                <div class="card">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>

        <!-- Other Sections (Add more headings and cards as needed) -->
        <section class="category-section">
            <h2>Category 1</h2>
            <div class="card-slider">
                <div class="card">
                    <img src="category1-product1.jpg" alt="Category Product 1">
                    <h3>Category Product 1</h3>
                    <button>Buy Now</button>
                </div>
                <div class="card">
                    <img src="category1-product2.jpg" alt="Category Product 2">
                    <h3>Category Product 2</h3>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>

        <section class="category-section">
            <h2>Category 2</h2>
            <div class="card-slider">
                <div class="card">
                    <img src="category2-product1.jpg" alt="Category Product 1">
                    <h3>Category Product 1</h3>
                    <button>Buy Now</button>
                </div>
                <div class="card">
                    <img src="category2-product2.jpg" alt="Category Product 2">
                    <h3>Category Product 2</h3>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-buttons">
            <a href="home.html" class="footer-button"><i class="fas fa-home"></i></a>
            <a href="search.html" class="footer-button"><i class="fas fa-search"></i></a>
            <a href="shopping.html" class="footer-button shopping-btn"><i class="fas fa-shopping-bag"></i></a>
            <a href="categories.html" class="footer-button"><i class="fas fa-th-large"></i></a>
            <a href="cart.html" class="footer-button"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </footer>
</body>
</html>
